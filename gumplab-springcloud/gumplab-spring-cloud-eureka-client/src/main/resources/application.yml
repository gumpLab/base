spring:
  application:
    name: eureka-client
  #安全认证
  security:
    user:
      name: admin
      password: 123456

server:
  port: 9761
  servlet:
    context-path: /eureka-client

eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123456@localhost:8761/eureka-server/eureka/
  instance:
    prefer-ip-address: true


